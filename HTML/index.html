<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Conways Game of Life</title>
        <link rel="shortcut icon" type="image/jpg" id="favIcon" href="../Images/boardIcon.svg"/>
        <link rel="stylesheet" href="../CSS/reset.css">
        <link rel="stylesheet" href="../CSS/style.css">
        <script src="../JS/interactivity.js"></script>
    </head>
    <body>
        <header>
            <div class="controllSection">
                <label>Steps per second</label><br>
                <input id="frequencySlider" type="range" min="0.1" max="10.0" step="0.1" value="5.0">
                <input id="frequencyInput" type="number" min="0.1" max="10.0" step="0.1" value="5.0">
            </div>
            <div class="controllSection">
                <label>Probability for each cell to be alive (0 to 1)</label><br>
                <input id="probabilitySlider" type="range" min="0.00" max="1.00" step="0.01" value="0.5">
                <input id="probabilityInput" type="number" min="0.00" max="1.00" step="0.01" value="0.5">
            </div>
            <div class="controllSection">
                <label>Board height (in cells)</label><br>
                <input id="boardHeightSlider" type="range" min="1" max="100" step="1" value="3">
                <input id="boardHeightInput" type="number" min="1" max="100" step="1" value="3">
                <br>
                <label>Board width (in cells)</label><br>
                <input  id="boardWidthSlider" type="range" min="1" max="100" step="1" value="3">
                <input  id="boardWidthInput" type="number" min="1" max="100" step="1" value="3">
            </div>
            <div class="controllSection">
                <label>Autorun controlls</label><br>
                <button id="startRun">Start</button>
                <button id="stopRun">Stop</button>
                <button id="resetRun">Reset</button>
            </div>
            <div class="controllSection">
                <label>Manual controlls</label><br>
                <button id="stepBackward">Step Backward</button>
                <button id="stepForward">Step Forward</button>
            </div>
            <div class="controllSection">
                <label>Cell dimension (in pixels per side)</label><br>
                <input id="cellSizeSlider" type="range" min="16" max="128" step="1" value="32">
                <input id="cellSizeInput" type="number" min="16" max="128" step="1" value="32">
            </div>
        </header>
        <main>
            <!--Board-->
            <div id="board">
                <div id="row0" class="row">
                    <div id="0|0" class="cell"></div>
                    <div id="0|1" class="cell"></div>
                    <div id="0|2" class="cell"></div>
                </div>
                <div id="row1" class="row">
                    <div id="1|0" class="cell"></div>
                    <div id="1|1" class="cell"></div>
                    <div id="1|2" class="cell"></div>
                </div>
                <div id="row2" class="row">
                    <div id="2|0" class="cell"></div>
                    <div id="2|1" class="cell"></div>
                    <div id="2|2" class="cell"></div>
                </div>
            </div>
        </main>
        <footer>
            <p>This project is open source.</p>
            <p>The source code can be found on
                <a href="https://github.com/webdevelopment-git/
                OpenCampusJavaScriptProject">GitHub</a>.
            </p>
            <p>It was created for a course at 
                <a href="https://www.opencampus.sh" class="clickable">
                    OpenCampus</a>.
            </p>
        </footer>
    </body>
</html>
